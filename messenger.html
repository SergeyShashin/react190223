<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8" />
  <title>Messenger</title>
  <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
  <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>

  <!-- Don't use this in production: -->
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
</head>

<body>
  <div id="root"></div>

  <script type="text/babel">

    const messages = ['Привет!', 'Как дела?', 'Как погода?', 'Что нового?'];

    class Messenger extends React.Component {
      constructor(props) {
        super(props);
        this.state = {
          messages: [
            { text: 'Привет!', author: 'Семён' }
          ]
        };
        this.interval = null;
      }

      componentDidMount() {
        this.interval = setInterval(() => {
          let randIdx = Math.floor(Math.random() * messages.length);
          this.setState({
            messages: this.state.messages.concat([{ text: messages[randIdx], author: 'Семён' }])
          });
        }, 5000);
      }

      componentDidUpdate() {
        let author = this.state.messages[this.state.messages.length - 1].author;
        if (author !== 'Bot') {
          setTimeout(() => {
            this.setState({
              messages: this.state.messages.concat([{ text: `Привет ${author}, ответ от бота!`, author: 'Bot' }])
            });
          }, 1000);
        }
      }

      componentWillUnmount() {
        clearInterval(this.interval);
      }

      //Записывает в состояние Mesenger данные из компонента MessagesForm
      onSend = (dataFromMessagesForm) => {
        let { author, text } = dataFromMessagesForm;
        this.setState({
          messages: this.state.messages.concat([{ text: text, author: author }])
        });
      }

      render() {
        let { messages } = this.state;
        return (
          <div>
            <ul>
              {messages.map((message, idx) => <li key={idx}>{message.author}: {message.text}</li>)}
            </ul>
            <MessagesForm onSend={this.onSend} />
          </div>
        )

      }
    }

    class MessagesForm extends React.Component {
      constructor(props) {
        super(props);

        this.state = {
          author: '',
          text: '',
        }
      }

      //Сохраняет содержимое автора в author и текст в text
      handleInputOnchange = (event) => {
        let fildName = event.target.name;
        this.setState({
          [fildName]: event.target.value
        }
        )
      }


      //Отправляет в компонент Messenger автора и текст из формы
      handleClickButtonSend = () => {
        this.props.onSend(this.state);

        this.setState({
          text: ''
        });

      }

      render() {
        let { author, text } = this.state;

        return (
          <div>
            <input onChange={this.handleInputOnchange} name='author' placeholder='автор' value={author} />
            <textarea onChange={this.handleInputOnchange} name="text" placeholder='текст' value={text} cols="100" rows="1"></textarea>
            <button onClick={this.handleClickButtonSend}>Send</button>
          </div>
        )
      }

    }



    class MessagesList extends React.Component {
      constructor(props) {
        super(props);
      }

      render() {

      }
    }

    class Message extends React.Component {
      constructor(props) {
        super(props);
      }

      render() {

      }
    }


    const root = ReactDOM.createRoot(document.getElementById('root'));
    root.render(<Messenger />);

  </script>

</body>

</html>
